
<ion-view ng-controller="vehicleListController">

    <ion-nav-bar class="bar-positive" align-title="center">    
         <ion-nav-title>
        Add Vehicle Details
        </ion-nav-title>
        
        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="right"> <!-- right -->
            <button class="button button-icon" ng-click="selectVehicleButtonAction()"> Done </button>
        </ion-nav-buttons>


    </ion-nav-bar>

<ion-content class="padding has-header">
  
    <div class="card" ng-hide="vehicleListEmpty">
        <div class="item item-text-wrap" style="height: 95px;padding: 26px;">
            No vehicles found.
            <span style="display:block;">Please add a new vehicle first.</span>
        </div>
    </div>

    <ion-radio ng-repeat="vehicle in vehicles" ng-value="vehicle" ng-model="data.selectedVehicle">
     <div>
        <span>Truck - {{vehicle["VehicleRegistration"]}} </span>
     </div>
     <div>
        <span>{{vehicle["VendorName"]}}</span>
     </div>
  </ion-radio>

</ion-content>
